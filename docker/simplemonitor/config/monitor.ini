[monitor]
interval=60
monitors=/config/monitors.ini

[reporting]
loggers=json,logfile,html
alerters=telegram

[logfile]
type=logfile
filename=monitor.log
onle_failures=1

[json]
type=json
filename=monitor.json

[html]
type=html
folder=/config/html
filename=index.html
header=header.html
footer=footer.html

[telegram]
type=telegram
token=Update-Me
chat_id=Update-Me

